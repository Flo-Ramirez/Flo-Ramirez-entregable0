<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Ingresar</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  
  <style>
    body {
      background-color: rgb(255, 240, 217);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div id="formulario_ingreso">
      <form>
        <img id="imagenEmercado" src="img/login.png">
        <h3>¡Bienvenid@ a nuestro e-commerce!</h3>
        <p>Para acceder, ingresá a tu cuenta</p>
          <div class="col-sm-6">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="col-sm-6">
            <label for="contrasena" class="form-label">Conraseña:</label>
            <input type="password" class="form-control" id="contrasena" required>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="ingreso"><input type="checkbox" class="form-check-input" id="ingreso">
            Recordarme</label>
          </div>
        <button class="btn btn-primary" type="submit" id="ingBtn" <a href="index.html"></a>Ingresar</button> <br>
        <p class="text-danger" id="pErrorLogin"></p>
        <img src="img/jap.png">
        </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>

<!-- Cartel flotante para alertas -->
<div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex justify-content-center">
    <div class="toast-body text-center">
      Por favor, ingrese tanto el usuario como la contraseña.
    </div>
  </div>
</div>


</body>

</html>
