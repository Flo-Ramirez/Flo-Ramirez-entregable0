<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div id="formulario_ingreso">
      <form>
        <img id="imagenEmercado" src="img/login.png">
        <h3>¡Bienvenid@ a nuestro e-commerce!</h3>
        <p>Para acceder, ingresá a tu cuenta</p>
        <div class="col-sm-6">
          <label for="usuario" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="usuario">
        </div>
        <div class="col-sm-6">
          <label for="contrasena" class="form-label">Conraseña:</label>
          <input type="text" class="form-control" id="contrasena">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ingreso">
          <label class="form-check-label" for="ingreso">Recordarme</label>
      </div>
      <button class="btn btn-primary" type="submit" id="ingBtn" <a href="index.html"></a>Ingresar</button> <br>
      <img src="img/jap.png">
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
