  <div class="banner">
    <img src="img/prod50925_1.jpg" alt="Imagen del banner" id="imagenTitulo">
    <div class="banner-text">
      <h1 id="titulo"
        style=" color: goldenrod; font-weight: 600; font-size: 400%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        Categoria </h1>
    </div>
  </div>
  <main>
    <div class="textoYFiltros">
      <p class="text m-3" id="descripcion">Nuestra selección de </p>
      <div class="ordenarBuscadorPrecio">
        <div class="ordenar" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortAsc">
          <label class="btn btn-light" for="sortAsc" id="precioUp">$<i class="fa-solid fa-arrow-down-short-wide"></i></label>
    
          <input type="radio" class="btn-check" name="options" id="sortDesc">
          <label class="btn btn-light" for="sortDesc" id="precioDown">$<i class="fa-solid fa-arrow-up-wide-short"></i></label>
    
          <input type="radio" class="btn-check" name="options" id="sortByCount">
          <label class="btn btn-light" for="sortByCount" id="filtroVentas">
            <i class="fa-solid fa-bag-shopping"></i><i class="fa-solid fa-arrow-up-long"></i>
          </label>
        </div>
    
        <div class="filtros">
          <div class="nombreYPrecio">
            <div class="filtrarNombre">
              <input type="text" id="buscador" class="form-control" placeholder="Filtrar por Nombre del Artículo">
            </div>
            <div class="rangoPrecio">
              <p class="font-weight-normal m-2">Rango de Precio</p>
              <input class="form-control" type="number" placeholder="min." id="minFiltro">
              <input class="form-control" type="number" placeholder="máx." id="maxFiltro">
              <div class="btn-group">
                <button class="btn btn-light" id="botonFiltrar" style="margin-top: 0px;">Filtrar</button>
                <button class="btn btn-light btn-sm" id="limpiarFiltro" style="margin-top: 0px;">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="listaP" class="row card-list m-2">
    </div>
  </main>
