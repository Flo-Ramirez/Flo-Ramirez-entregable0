<!-- Incluyendo JSON directamente en el HTML -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // JSON de productos directamente en la página HTML
    const products = [
      
        {
            "image": "url_de_la_imagen_1",
            "name": "Autos",
            "description": "Descripción del producto 1",
            "price": 200,
            "sold_count": 50
        }, {
            "image": "url_de_la_imagen_2",
            "name": "Juguetes",
            "description": "Descripción del producto 2",
            "price": 100,
            "sold_count": 20
        },
        {
            "image": "url_de_la_imagen_3",
            "name": "Muebles",
            "description": "Descripción del producto 3",
            "price": 200,
            "sol_count": 50
        }
    
    
    ];
    let productsContainer = document.getElementById('products-container');
    let productsHTML = '';

    products.forEach(product => {
      productsHTML += `
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="${product.image}" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text"><strong>Precio:</strong> $${product.price}</p>
              <p class="card-text"><small class="text-muted">Cantidad vendidos: ${product.sold_count}</small></p>
            </div>
          </div>
        </div>
      `;
    });

    productsContainer.innerHTML = productsHTML;
  });
</script>

<script src="js/bootstrap.bundle.min.js"></script>
