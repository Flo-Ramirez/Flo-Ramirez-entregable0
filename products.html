  <!--  -->
  <main>
    <div class="container-fluid p-5">
      <div class="textoYFiltros" style="border: 1px solid black;">
        <p class="text">Nuestra seleccion de autos</p>
        <div class="filtros" style="border: 1px solid rgb(179, 50, 50);">
          <div class="porPrecio" style="border: 1px solid rgb(53, 149, 58);">
            <label for="precio">Precio</label>
            <input type="number" class="inputFiltro" id="precioMin" placeholder="Minimo">
            <hr>
            <input type="number"  class="inputFiltro" id="precioMax" placeholder="Maximo" >
            <button class="btnFiltro" id="btnFiltro">Aplicar</button>
            <button class="btnLimpiarFiltro" id="btnLimpiarFiltro">Limpiar</button>
          </div>
          <div class="ordenar" style="border: 1px solid rgb(94, 53, 182);">
            <label for="slcOrdenar">Ordenar por</label>
            <select name="slcOrdenar" id="slcOrdenar">
              <option value="menor">Menor Precio</option>
              <option value="mayor">Mayor Precio</option>
              <option value="menor">Mas relevantes</option>
            </select>
          </div>
        </div>
      </div>
      <div id="productos" class="row card-list">
      </div>
    </div>
