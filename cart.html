<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link id="light-theme" href="css/styles.css" rel="stylesheet">
  <!-- Queda disabled para que tengamos el tema claro por defecto y se cambie al clckear el boton-->

  <link rel="stylesheet" href="css/cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-size: 32px;
      margin-top: 3px;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <!-- Menú desplegable de usuario -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <!-- Aquí se mostrará dinámicamente el nombre del usuario -->
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="cart.html">Mi carrito <span id="cart-badge"
                    class="badge badge-pill badge-warning">0</span></a></li>
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" id="logout" href="#">Cerrar sesión</a></li>
            </ul>
          <li class="nav-item">
            <button id="theme-toggle" class="btn p-0">
              <i id="theme-icon" class="bi bi-sun-fill text-secondary"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="cart-container">
      <div id="cart-hiden">
        <div class="container-content" id="cart">
          <div class="cart-text">
            <h2>
              <i class="bi bi-cart"></i>
              Mi carrito
              <span class="cantCarrito"></span> <!--Aca deberia quedar lo del DESAFIATE-->
            </h2>
          </div>
          <a class="delete-cart" href="#">Eliminar todos los articulos </a>
          <div id="empty-message">El carrito está vacío.</div>
          <div id="products-container" style="display: none;"></div> <!--Aca deberian aparecer los productos-->
          <div class="botones">
            <button class="continue-buying" id="continue-buying-button">Seguir comprando</button>
            <button class="finalize-purchase" id="finalize-purchase-button">Continuar Compra</button>
          </div>
        </div>
      </div>
      <div id="purchse-hiden">
        <div class="container-content" id="purchase-data-section">
          <div class="cart-text">
            <h2>
              <i class="bi bi-cart"></i>
              Datos de la Compra
            </h2>
          </div>
          <div class="forms-container">
            <div id="shipment">
              <div class="title-purchase" id="shipment-title">
                <h3>Envio</h3>
              </div>
              <div class="forms-div">
                <form id="form-shipment-tipe">
                  <span>Tipo de envío</span>
                  <div class="radio-group">
                    <div class="radio-item">
                      <input type="radio" id="premium" name="envio" value="premium">
                      <label for="premium">Premium (15%) <span>2 - 5 días</span></label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" id="express" name="envio" value="express">
                      <label for="express">Express (7%) <span>5 - 8 días</span></label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" id="standard" name="envio" value="standard">
                      <label for="standard">Standard (5%) <span>8 - 12 días</span></label>
                    </div>
                  </div>
                  <div class="text-group">
                    <label for="departamento">Depratamento</label>
                    <input type="text" id="departamento">

                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad">

                    <label for="calle">Calle</label>
                    <input type="text" id="calle">

                    <label for="numeroDirec">Numero</label>
                    <input type="text" id="numeroDirec">

                    <label for="esquina">Esquina</label>
                    <input type="text" id="esquina">

                    <input class="next" type="button" value="&#8594;">
                  </div>
                </form>
              </div>
            </div>
            <div id="pay">
              <div class="title-purchase" id="pay-title">
                <h3>Pago</h3>
              </div>
              <div class="forms-div">
              </div>
            </div>
            <div id="final-step">
              <div class="title-purchase" id="final-step-title">
                <h3>Finalizar Compra</h3>
              </div>
              <div class="forms-div">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/badge-cart.js"></script>
  <script src="js/init.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script src="js/logica-usuario.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
